<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    #chatbox {
      width: 400px;
      height: 300px;
      border: 1px solid #ddd;
      overflow-y: scroll;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    #messageInput {
      width: 300px;
      padding: 5px;
    }
    #sendButton {
      padding: 5px 10px;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    #onlineUsers {
      margin-bottom: 20px;
    }
    #onlineUsers ul {
      list-style-type: none;
      padding: 0;
    }
    #onlineUsers ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="onlineUsers">
    <strong>Online Users:</strong>
    <ul id="usersList"></ul>
  </div>
  <div id="chatbox"></div>
  <input id="messageInput" type="text" placeholder="Type a message" />
  <button id="sendButton">Send</button>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-OBOzwtjzkMzk6/vXTJqthmXlBk9AK4ZbyFlOmdDxrfYxxhrw5C+31p7mqgEaAgK7" crossorigin="anonymous"></script>
  <script>
    const socket = io("https://chat-mxvb.onrender.com"); // Replace with your Render server URL
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const usersList = document.getElementById('usersList');
    let name = '';

    // Get the assigned name from the server
    socket.on('name', (assignedName) => {
      name = assignedName;
      console.log(`Assigned name: ${name}`);
    });

    // Handle incoming messages
    socket.on('message', (data) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = `${data.name}: ${data.message}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    });

    // Update online users list
    socket.on('onlineUsers', (onlineUsers) => {
      usersList.innerHTML = ''; // Clear the list
      onlineUsers.forEach((user) => {
        const li = document.createElement('li');
        li.textContent = user;
        usersList.appendChild(li);
      });
    });

    // Send message when button is clicked
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('message', message);
        messageInput.value = ''; // Clear the input field
      }
    });

    // Send message when Enter key is pressed
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    // Handle disconnection
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    // Handle reconnection
    socket.on('connect', () => {
      console.log('Reconnected to server');
    });

    // Handle reconnection attempts
    socket.on('reconnect_attempt', () => {
      console.log('Attempting to reconnect');
    });
  </script>
</body>
</html>
